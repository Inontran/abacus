<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ABACUS plugin</title><script src="jquery.min.js"></script><link href="abacus.css?v=8f06216e0d188b8c7567" rel="stylesheet"><link href="abacus-demo.css?v=8f06216e0d188b8c7567" rel="stylesheet"></head><body><div class="container"><h1 class="mb-0 py-4">Слайдер Abacus</h1><div class="js-card-list"><div class="card js-card-list__item border-primary mb-5"><h2 class="card-header">Слайдер <span class="js-card-list__number">1</span></h2><div class="card-body"><form action="" method="POST" class="form form_options-modifier js-form_options-modifier"><div class="row"><div class="col-md my-auto"><div><label class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" name="destroy" checked="checked"> <span class="form-check-label">Удалить/Создать слайдер</span></label></div><div><label class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" name="disabled" value="true"> <span class="form-check-label">Отключить/Включить слайдер</span></label></div><div><label class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" name="scale" value="true"> <span class="form-check-label">Отключить/Включить шкалу значений</span></label></div><div><label class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" name="tooltip" value="true"> <span class="form-check-label">Отключить/Включить подсказки</span></label></div><label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Анимация ("false", "true", "fast", "slow", кол-во мс)</span> <span class="col-sm d-block"><input class="form-control" name="animate" value="false" pattern="(false)|(true)|(fast)|(slow)|(\d{1,})"></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Минимальное значение</span> <span class="col-sm d-block"><input class="form-control" name="min" pattern="(-)?\d+(\.\d{1,})?"></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Максимальное значение</span> <span class="col-sm d-block"><input class="form-control" name="max" pattern="(-)?\d+(\.\d{1,})?"></span></label> <label class="row d-flex mb-3" title="Если добавить слайдеру второе значение, то он будет работать в режиме интервала"><span class="form-label col-sm-auto col-form-label">Текущие значения<span class="text-danger">*</span> </span><span class="col d-block"><input class="form-control" name="value[]" pattern="(-)?\d+(\.\d{1,})?"> </span><span class="col d-block"><input class="form-control" name="value[]" pattern="(-)?\d+(\.\d{1,})?"></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Ориентация</span> <span class="col-sm d-block"><select class="form-select" name="orientation" readonly="readonly"><option value="horizontal">Горизонтальная</option><option value="vertical">Вертикальная</option></select></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Прогресс бар</span> <span class="col-sm d-block"><select class="form-select" name="range"><option value="false">Отключить</option><option value="true">Включить</option><option value="min">От мин. до текущего</option><option value="max">От макс. до текущего</option></select></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Шаг</span> <span class="col-sm d-block"><input class="form-control" name="step" pattern="\d+(\.\d{1,})?"></span></label></div><div class="col-auto my-auto mx-auto"><button type="submit" class="btn btn-success btn_cat-submit px-2" title='Скажи "Вжжух!" и нажми на кнопку.'><img src="images/demo-page/magic-cat-min.jpg" alt="вжух" class="btn__img img-fluid"></button></div><div class="col-md my-auto d-flex justify-content-center py-5"><div class="abacus js-abacus"></div></div></div></form></div></div></div></div><script src="abacus.js?v=8f06216e0d188b8c7567"></script><script src="abacus-demo.js?v=8f06216e0d188b8c7567"></script></body></html>
