<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ABACUS plugin</title><script src="jquery.min.js"></script><script src="mocha.js"></script><link rel="stylesheet" href="mocha.css"><link href="abacus.css?v=530eec5cd6a5d92ef730" rel="stylesheet"><link href="abacus-demo.css?v=530eec5cd6a5d92ef730" rel="stylesheet"></head><body><div class="container"><h1 class="pb-5">Слайдер Abacus</h1><div class="card border-primary mb-5"><h2 class="card-header">Слайдер 1</h2><div class="card-body"><form action="" method="POST" class="form form_modifier-options"><div class="row"><div class="col-md my-auto"><label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Анимация (false, true, fast, slow, кол-во мс)</span> <span class="col-sm d-block"><input class="form-control" name="animate" value="false" pattern="(false)|(true)|(fast)|(slow)|(\d{1,})"></span></label> <label class="form-check d-block mb-3"><input class="form-check-input" type="checkbox" name="disabled" value="true"> <span class="form-check-label">Включить слайдер</span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Максимальное значение</span> <span class="col-sm d-block"><input class="form-control" name="max" pattern="(-)?\d+(\.\d{1,})?"></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Минимальное значение</span> <span class="col-sm d-block"><input class="form-control" name="min" pattern="(-)?\d+(\.\d{1,})?"></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Текущие значения</span> <span class="col d-block"><input class="form-control" name="value[]" pattern="(-)?\d+(\.\d{1,})?"> </span><span class="col d-block"><input class="form-control" name="value[]" pattern="(-)?\d+(\.\d{1,})?"></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Ориентация</span> <span class="col-sm d-block"><select class="form-select" name="orientation" readonly="readonly"><option value="horizontal">Горизонтальный</option><option value="vertical">Вертикальный</option></select></span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Интервал</span> <span class="col-sm d-block"><select class="form-select" name="range"><option value="false">Отключить</option><option value="true">Включить</option><option value="min">От мин. до текущего</option><option value="max">От макс. до текущего</option></select></span></label> <label class="form-check d-block mb-3"><input class="form-check-input" type="checkbox" name="scale" value="true"> <span class="form-check-label">Включить шкалу значений</span></label> <label class="form-check d-block mb-3"><input class="form-check-input" type="checkbox" name="tooltip" value="true"> <span class="form-check-label">Включить подсказку</span></label> <label class="row d-flex mb-3"><span class="form-label col-sm-auto col-form-label">Шаг</span> <span class="col-sm d-block"><input class="form-control" name="step" pattern="\d+(\.\d{1,})?"></span></label></div><div class="col-auto my-auto mx-auto"><button class="btn btn-success px-2" title='Скажи "Вжжух!" и нажми на кнопку.'><img src="images/magic-cat-min.jpg" alt="вжух" class="img-fluid" style="max-width: 100px; border-radius: 0.25rem;"></button></div><div class="col-md my-auto d-flex justify-content-center"><div id="abacus-1"></div></div></div></form></div></div><div class="card mb-5"><h2 class="card-header">Тесты</h2><div class="card-body"><div id="abacus-test"></div><div id="mocha"></div></div></div></div><script src="abacus.js?v=530eec5cd6a5d92ef730"></script><script src="abacus-demo.js?v=530eec5cd6a5d92ef730"></script><script src="abacus-tests.js?v=530eec5cd6a5d92ef730"></script></body></html>
